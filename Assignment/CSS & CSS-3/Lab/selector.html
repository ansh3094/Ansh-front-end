<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors & Styling</title>
</head>

<body>
  <form class="contact-form">
    <h3>contact us</h3>

    <label for="name">Name:-</label>
    <input type="text" id="name" class="form-field" required>

    <label for="email">Email:-</label>
    <input type="email" id="email" class="form-field" required>

    <label for="suggestion">Suggestion:-</label>
    <textarea id="suggestion" name="suggestion" class="form-field" rows="5" required></textarea>

    <button type="submit" id="submit-btn">Send</button>

  </form>
</body>

</html>
