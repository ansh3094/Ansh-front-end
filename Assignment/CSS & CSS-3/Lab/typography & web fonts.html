<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blog Post</title>
     <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
     
     <style>
         body {
             font-family: 'Roboto', sans-serif;
             line-height: 1.6;
             margin: 0;
             padding: 20px;
             background-color: #f9f9f9;
             color: #333;
         }
         .container {
             max-width: 800px;
             margin: auto;
             background: #fff;
             padding: 20px;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         h1 {
             font-family: 'Lora', serif;
             font-size: 2em;
             text-align: center;
             margin-bottom: 10px;
         }
         h2 {
             font-family: 'Lora', serif;
             font-size: 1.5em;
             text-align: center;
             color: #555;
             margin-bottom: 20px;
         }
         p {
             font-size: 1.1em;
             margin-bottom: 15px;
         }
         @media (max-width: 600px) {
             h1 {
                 font-size: 1.8em;
             }
             h2 {
                 font-size: 1.3em;
             }
             p {
                 font-size: 1em;
             }
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h1>Welcome to My First Blog</h1>
         <h2>A Journey to Front-end Web Development</h2>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate officiis ratione rerum velit sapiente odio, cum atque error mollitia quis vero voluptate dolores in libero nam culpa aliquam rem neque.</p>
         <p>Thanks For Your Time</p>
     </div>
 </body>
 </html>
