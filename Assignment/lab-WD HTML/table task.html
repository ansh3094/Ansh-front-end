<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<body>
    <table style="width:100%; border-collapse: collapse; text-align: left; border: 1px solid #ddd;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="border: 1px solid #ddd; padding: 8px;">Product Name</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Product Image</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Price</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Description</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Aspirin</td>
                <td style="border: 1px solid #ddd; padding: 8px;"><img src="https://via.placeholder.com/100" alt="Aspirin"></td>
                <td style="border: 1px solid #ddd; padding: 8px;">$10.99</td>
                <td style="border: 1px solid #ddd; padding: 8px;">Pain reliever and anti-inflammatory</td>
                <td style="border: 1px solid #ddd; padding: 8px;">In Stock</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Paracetamol</td>
                <td style="border: 1px solid #ddd; padding: 8px;"><img src="https://via.placeholder.com/100" alt="Paracetamol"></td>
                <td style="border: 1px solid #ddd; padding: 8px;">$8.49</td>
                <td style="border: 1px solid #ddd; padding: 8px;">Used for fever and mild pain relief</td>
                <td style="border: 1px solid #ddd; padding: 8px;">Out of Stock</td>
            </tr>
            <tr>
                <td rowspan="2" style="border: 1px solid #ddd; padding: 8px;">Vitamin C</td>
                <td rowspan="2" style="border: 1px solid #ddd; padding: 8px;"><img src="https://via.placeholder.com/100" alt="Vitamin C"></td>
                <td style="border: 1px solid #ddd; padding: 8px;">$12.99</td>
                <td style="border: 1px solid #ddd; padding: 8px;">Boosts immunity and skin health</td>
                <td style="border: 1px solid #ddd; padding: 8px;">In Stock</td>
            </tr>
            <tr>
                <td colspan="3" style="border: 1px solid #ddd; padding: 8px; text-align: center; background-color: #f9f9f9;">Bulk discounts available</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
