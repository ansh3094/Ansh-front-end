<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Check the console</h1>

    <script>

        let a = 30;
        let b = 9;

        // Arithmetic Operator
        console.log("Arithmetic Operations:");
        console.log("Add: " + (a + b));
        console.log("Sub: " + (a - b));
        console.log("Mul: " + (a * b));
        console.log("Div: " + (a / b));

        // Comparison Operator
        console.log("Comparison Operations:");
        console.log("Is a equal to b? " + (a == b));
        console.log("Is a greater than b? " + (a > b));
        console.log("Is b less than a? " + (b < a));

        // Logical Operator
        console.log("Logical Operations:");
        console.log("Is a > 10 and b < 5? " + (a > 10 && b < 5));
        console.log("Is a > 10 OR b < 2? " + (a > 10 || b < 2));
        console.log("NOT (a > b)? " + !(a > b));

    </script>

</body>

</html>
