<body>

            <h2>Check the console</h2>
    <script>
        function calculateArraySum(numbers) {
            
            let sum = 0;
            
            for (let num of numbers) {
                sum += num;
            }

            return sum;
        }

        let Array = [10, 20, 30, 40, 50];
        console.log("sum of array element:", calculateArraySum(Array));
            
    </script>

</body>
