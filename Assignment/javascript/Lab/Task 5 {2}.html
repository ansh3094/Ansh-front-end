<body>
    
    <h2>Check the console</h2>
    
    <script>

         let sum = 0;
        let i = 1;

        while (i <=20){
            if (i % 2 === 0) {
                sum += i;
            }
            i++;
        }
        console.log("The sum of even numbers between 1 and 20 is: " + sum);

    </script>
